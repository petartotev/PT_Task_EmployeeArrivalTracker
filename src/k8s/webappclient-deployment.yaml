apiVersion: apps/v1
kind: Deployment
metadata:
  name: webappclient-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webappclient
  template:
    metadata:
      labels:
        app: webappclient
    spec:
      containers:
        - name: webappclient
          image: <docker-hub-id>/webappclientimage:latest

